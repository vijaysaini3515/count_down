<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" as="style" type="text/css" href="index.css">
</head>

<body>
    <div class="main">
        <div class="overly">
            <div class="title">We are coming Soon</div>
            <div class="title" id="end-date"></div>
            <div class="fields">
                <div>
                    <input type="number" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="number" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="number" readonly value="0">
                    <br/>
                    <label for="">Minuets</label>
                </div>
                <div>
                    <input type="number" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
